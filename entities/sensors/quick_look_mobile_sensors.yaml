platform: template
sensors:

############################
#
# SECURITY MONITORING
#
############################

# ALARMS :
  some_alarms_are_on:
    friendly_name: "Some Alarms Are On"
    value_template: >-
      {% from 'quick_look_mobile_macros.jinja' import some_alarms_are_on %}
      {{ some_alarms_are_on().split(',')[0] }}

  alarms_count:
    friendly_name: "Alarms Count"
    value_template: >-
      {% from 'quick_look_mobile_macros.jinja' import some_alarms_are_on %}
      {{ some_alarms_are_on().split(',')[1] }}


