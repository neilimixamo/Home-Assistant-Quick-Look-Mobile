title: map
path: family_map
icon: mdi:map
theme: Quick Look Mobile
background: 'var(--theme)'
type: custom:grid-layout
layout:
  margin: -0.5vh 1vh 0vh
  grid-template-columns: auto
  grid-template-rows: 19.5vh 7.5vh 50vh 4vh 10vh 9vh
  grid-template-areas: |
    "header"
    "subheader"
    "main"
    "footer_title"
    "footer"
    "menu"
cards:
  - type: custom:button-card # HEADER
    view_layout:
      grid-area: header
    template: header
    variables:
      view: family
  - type: custom:button-card # SUBHEADER
    view_layout:
      grid-area: subheader
    template: subheader_2
    variables:
      subheader_1_title: Members #can be changed
      subheader_1_path: family_persons
      subheader_2_title: Map #can be changed
      subheader_2_path: family_map
  - type: custom:layout-card # MAIN
    view_layout:
      grid-area: main
    layout_type: custom:vertical-layout
    layout:
      height: 50vh
      margin: 0vh 0vh 0vh
      padding: 0vh 0.4vh
    cards:
      # This is where you can customize this view to fit your system and devices. 
      - type: custom:button-card # TITLE
        view_layout:
          grid-area: main
        template: title_scrollable
        variables:
          title: Trackers #can be changed
      - type: map
        entities:
          - entity: #required device_tracker.entity_id
          - entity: #required device_tracker.entity_id
          - entity: #required device_tracker.entity_id
        dark_mode: false
  - type: custom:button-card # FOOTER TITLE
    view_layout:
      grid-area: footer_title
    template: title_sticky
    variables:
      title: Weather #can be changed
  - type: custom:button-card # FOOTER
    view_layout:
      grid-area: footer
    template: weather_footer
    variables:
      entity: #required weather.entity_id
  - type: custom:button-card # MENU
    view_layout:
      grid-area: menu
    template: menu